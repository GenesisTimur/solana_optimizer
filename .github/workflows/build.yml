name: Build Anchor Program

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Solana CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -qO - https://apt.solana.com/solana-release.gpg | sudo apt-key add -
          echo "deb [arch=amd64] https://apt.solana.com stable main" | sudo tee /etc/apt/sources.list.d/solana.list
          sudo apt-get update
          sudo apt-get install -y solana-cli

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install latest
          avm use latest

      - name: Build Program
        run: |
          anchor --version
          anchor build
